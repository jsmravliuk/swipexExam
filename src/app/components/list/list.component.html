<div class="container">
    <div class="row">
        <app-list-item class="col-lg-4 col-md-6 mx-auto my-3" *ngFor="let card of userCards; trackBy: identify" [userCard]="card"></app-list-item>
        <div class="btn-toolbar justify-content-between mx-auto my-3" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group" role="group" aria-label="First group">
                <button type="button" class="btn btn-primary mr-2" (click)="getTheUsers(1)">1</button>
                <button type="button" class="btn btn-primary" (click)="getTheUsers(2)">2</button>
            </div>
        </div>
    </div>
</div>
